<!DOCTYPE html>
<html>
    <head>
        <title>Match results</title>
    </head>
    <body>
        <h2>Match Percentage={{percent}}%</h2>
        <h3>Matched keywords:</h3>
        <ul>
            {% for word in matched %}
            <li>
                {{word}}
            </li>
            {% endfor %}
        </ul>
        <a href="/">Try Again</a>
    </body>
</html>
